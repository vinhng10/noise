# lightning.pytorch==2.1.3
fit:
  seed_everything: 300495
  trainer:
    accelerator: auto
    strategy: auto
    devices: auto
    num_nodes: 1
    precision: null
    logger:
      class_path: lightning.pytorch.loggers.TensorBoardLogger
      init_args:
        save_dir: ./logs
        name: null
        version: spectral-1.0.0
        log_graph: false
        default_hp_metric: false
        prefix: ""
        sub_dir: null
    callbacks:
      - class_path: lightning.pytorch.callbacks.ModelCheckpoint
        init_args:
          dirpath: null
          filename: "{epoch}-{val_loss:.3f}"
          monitor: val_loss
          verbose: false
          save_last: true
          save_top_k: 3
          save_weights_only: false
          mode: min
          auto_insert_metric_name: true
          every_n_train_steps: null
          train_time_interval: null
          every_n_epochs: 1
          save_on_train_epoch_end: null
          enable_version_counter: true
      - class_path: lightning.pytorch.callbacks.LearningRateMonitor
        init_args:
          logging_interval: "epoch"
          log_momentum: false
    fast_dev_run: false
    max_epochs: 20000
    min_epochs: null
    max_steps: -1
    min_steps: null
    max_time: null
    limit_train_batches: null
    limit_val_batches: null
    limit_test_batches: null
    limit_predict_batches: null
    overfit_batches: 0.0
    val_check_interval: null
    check_val_every_n_epoch: 1
    num_sanity_val_steps: null
    log_every_n_steps: null
    enable_checkpointing: null
    enable_progress_bar: null
    enable_model_summary: null
    accumulate_grad_batches: 1
    gradient_clip_val: null
    gradient_clip_algorithm: null
    deterministic: null
    benchmark: null
    inference_mode: true
    use_distributed_sampler: true
    profiler: null
    detect_anomaly: false
    barebones: false
    plugins: null
    sync_batchnorm: false
    reload_dataloaders_every_n_epochs: 0
    default_root_dir: null
  model:
    in_channels: 1
    hidden_channels: 32
    max_channels: 256
    out_channels: 1
    kernel_size: 3
    stride: 2
    padding: 0
    encoder_n_layers: 4
    nhead: 4
    num_layers: 1
    dropout: 0.0
    bias: false
    pad_value: -6.907755278982137  # math.log(1e-3)
    max_frames: 8000
    n_fft: 320
    hop_length: 160
    win_length: 320
    window: hann
  data:
    data_dir: ./data
    sampling_rate: 16000
    length: 0
    num_samples: 10000
    num_workers: 4
    batch_size: 128
    p: 0.3
  optimizer:
    lr: 5e-4
    betas:
      - 0.9
      - 0.999
    eps: 1.0e-08
    weight_decay: 1e-2
    amsgrad: false
    maximize: false
    foreach: null
    capturable: false
    differentiable: false
    fused: null
